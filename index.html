<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Define the AR marker -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/<your-username>/arcard/main/pattern-marker.patt">
            <a-box position='0 0.5 0' material='color: red;'></a-box>
            <a-text value="Hello, AR!" position="0 1 0" color="black"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
